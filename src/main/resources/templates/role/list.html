<!DOCTYPE html>
<html lang="ja"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" >
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<link th:href="@{/css/site.css}" rel="stylesheet" />
<title>list | sample</title>
</head>
<body>
<header th:replace="nav"></header>
<div class="container">
<h1>Role</h1>
<div>
	<a th:href="@{/createRole}">新規登録</a>
</div>
<table>
	<thead>
		<tr>
			<th>name</th>
			<th>ver</th>
			<th>createdBy</th>
			<th>createdDate</th>
			<th>modifiedBy</th>
			<th>modifiedDate</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="role : ${roleList}">
			<td th:text="${role.name}"></td>
			<td th:text="${role.ver}"></td>
			<td th:text="${role.createdBy}"></td>
			<td th:text="${#temporals.format(role.createdDate,'yyyy/MM/dd HH:mm')}"></td>
			<td th:text="${role.modifiedBy}"></td>
			<td th:text="${#temporals.format(role.modifiedDate,'yyyy/MM/dd HH:mm')}"></td>
			<td>
				<a th:href="@{/deleteRole/{name}(name=${role.name})}">削除</a>
			</td>
		</tr>
	</tbody>
</table>
</div>
</body>
</html>
