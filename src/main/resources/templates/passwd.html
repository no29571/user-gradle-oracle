<!DOCTYPE html>
<html lang="ja"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" >
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<link th:href="@{/css/site.css}" rel="stylesheet" />
<title>passwd | sample</title>
</head>
<body>
<header th:replace="nav"></header>
<div class="container">
<h1>passwd</h1>
<form th:action="@{/changePassword}" th:object="${passwordChangeForm}" method="post">
	<div>
		<label for="passwordOld">現在のパスワード</label>
		<input type="password" th:field="*{passwordOld}" id="passwordOld" />
		<span th:if="${#fields.hasErrors('passwordOld')}" th:errors="*{passwordOld}"></span>
	</div>
	<div>
		<label for="passwordNew">新しいパスワード</label>
		<input type="password" th:field="*{passwordNew}" id="passwordNew" />
		<span th:if="${#fields.hasErrors('passwordNew')}" th:errors="*{passwordNew}"></span>
		<span th:if="${#fields.hasErrors('inputSame')}" th:errors="*{inputSame}"></span>
	</div>
	<div>
		<label for="passwordConfirm">新しいパスワード（確認）</label>
		<input type="password" th:field="*{passwordConfirm}" id="passwordConfirm" />
		<span th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
		<span th:if="${#fields.hasErrors('inputSame')}" th:errors="*{inputSame}"></span>
	</div>
	<div>
		<button type="submit">登録</button>
	</div>
	<div th:if="${message}">
		<span th:text="${message}"></span>
	</div>
</form>
</div>
</body>
</html>
